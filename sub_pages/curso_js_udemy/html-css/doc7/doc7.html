<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="doc7.css">
        <title>Arquivo 7</title>
    </head>

    <body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>Cabeça de Ceará</p>

            <p>
                <label for="nome">Tamanho</label>
                <input type="text" name="nome" id="nome" placeholder="Tamanho da Cabeça">
            </p>

            <p>
                <label for="pwd">Senha</label>
                <input type="password" name="pwd" id="pwd" placeholder="Senha sua aí">
            </p>

            <p>
                <label for="dev">Cearense</label>
                <input type="checkbox" name="dev" id="dev" value="sim"><br>

                <label for="genero">Gênero:</label><br>

                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino"><br>

                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino">
            </p>

            <p>
                <label for="date">Data</label>
                <input type="date" name="date" id="date">
            </p>

            <p>
                <label for="datetime">Data 2</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </p>

            <p>
                <label for="time">Hora</label>
                <input type="time" name="time" id="time">
            </p>

            <p>
                <label for="color">Cor</label>
                <input type="color" name="color" id="color">
            </p>

            <p>
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="file">Escolha uma pasta pra gente hackear vc</label><br>
                <input type="file" name="file" id="file" accept="image/*" multiple>
            </p>

            <p>
                <label for="number">Número aleatório</label>
                <input type="number" name="number" id="number" min="0" >
            </p>

            <p>
                <label for="url"></label>
                <input type="url" name="url" id="url" placeholder="URL">
            </p>

            <p>
                <label for="select">Selecioneeeeeeeeee</label>
                <select name="select" id="select">
                    <option value="uniduni">uniduni</option>
                </select>
            </p>

            <p>
                <label for="textarea">Digita varias parada ai</label><br>
                <textarea name="textarea" id="textarea" cols="50" rows="10" placeholder="sem falar muita merda"></textarea>
            </p>

            <p>
                <button type="reset">Ixe</button>
                <button type="submit">Manda</button>
                <input type="button" onclick="alert('Opa')" value="Clica aí pra ver">
            </p>
        </form>
    </body>
</html>

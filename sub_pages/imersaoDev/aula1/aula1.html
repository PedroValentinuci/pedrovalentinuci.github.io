<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/css_aula1.css">
        <title>Aula 1</title>
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">Conversor de moedas</h1>

            <p class="page-subtitle">Descubra os valores em dólar U$</p>

            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        </div>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>

        <script>
            var money = prompt("Digite uma quantia a ser convertida (real->dólar):")
            var moneyNum = parseFloat(money)
            var moneyReal = moneyNum * 5.50
            moneyReal = moneyReal.toFixed(2)

            alert(moneyReal)
        </script>
    </body>
</html>
